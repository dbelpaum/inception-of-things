apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd  
spec:
  project: default
  source:
    repoURL: 'https://github.com/redarnet/argo_test/' 
    targetRevision: HEAD  
    path: dev  
  destination:
    server: 'https://kubernetes.default.svc' 
    namespace: dev  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

